<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="lostGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="foundGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="32" height="32" rx="6" fill="#f8fafc"/>
    
    <!-- Lost side (magnifying glass) -->
    <circle cx="12" cy="12" r="5" fill="none" stroke="url(#lostGrad)" stroke-width="1.5"/>
    <line x1="16" y1="16" x2="19" y2="19" stroke="url(#lostGrad)" stroke-width="1.5" stroke-linecap="round"/>
    <text x="12" y="15" font-family="Arial" font-size="6" text-anchor="middle" fill="url(#lostGrad)" font-weight="bold">?</text>
    
    <!-- Found side (checkmark) -->
    <circle cx="20" cy="20" r="5" fill="none" stroke="url(#foundGrad)" stroke-width="1.5"/>
    <path d="m17 20 2 2 4-4" fill="none" stroke="url(#foundGrad)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>